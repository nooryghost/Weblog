{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h3>Hi {{ user.username }}</h3>
    <a href="{% url 'logout' %}">Log Out</a>

{% else %}
    <h3>You are not logged in</h3>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>

{% endif %}

{% endblock %}
